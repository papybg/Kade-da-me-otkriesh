<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Къде да ме откриеш?</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- Tone.js за генериране на звуци -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --error-color: #dc3545;
            --slot-highlight: gold;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #2c3e50;
            color: white;
            touch-action: manipulation;
        }
        .hidden { display: none !important; }
        .visible { display: flex !important; }
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: #1a2a3a;
        }
        #startScreen {
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }
        #portalContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-top: 20px;
        }
        .portal {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .portal:hover {
            transform: scale(1.05);
        }
        .portal img {
            width: clamp(150px, 20vw, 250px);
            height: clamp(100px, 15vw, 140px);
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .portal-name {
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        #gameScreen {
            padding: 10px;
        }
        .game-header {
            position: relative;
            text-align: center;
            padding: 10px 0;
            z-index: 10;
        }
        .top-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            width: 45px;
            height: 45px;
            font-size: 1.5rem;
            border-radius: 50%;
            border: 2px solid white;
            color: white;
            background-color: rgba(0, 0, 0, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #gameTitle {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            margin: 0;
        }
        #gameMessage {
            font-size: clamp(1rem, 2vw, 1.2rem);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            color: #333;
            display: inline-block;
            margin-top: 8px;
            font-weight: bold;
        }
        #feedbackMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(4rem, 12vw, 8rem);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            z-index: 2000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        #feedbackMessage.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        #feedbackMessage.correct {
            color: var(--success-color);
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
        }
        #feedbackMessage.wrong {
            color: var(--error-color);
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
        }
        #dropZone {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            min-height: 0;
            position: relative;
        }
        #gameBoard {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
        .slot {
            position: absolute;
            border-radius: 50%;
            border: 3px dashed transparent;
            background-color: transparent;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 4px black;
            z-index: 2;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .slot.active {
            border: 4px solid var(--slot-highlight);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px var(--slot-highlight);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        .placed-image {
            position: absolute;
            object-fit: contain;
            transform: translate(-50%, -50%);
            aspect-ratio: 1/1;
            border-radius: 10%;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            animation: pop-in 0.4s ease-out;
        }
        @keyframes pop-in {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .game-footer {
            width: 100%;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #startTurnContainer {
            margin-bottom: 10px;
        }
        .game-btn {
            padding: 10px 30px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin: 5px 0;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            background-size: 200% auto;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .game-btn:hover {
            background-position: right center;
            transform: scale(1.05);
        }
        #choiceZoneContainer {
            width: 100%;
            max-width: 1400px;
            overflow-x: auto;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        #choiceZone {
            display: flex;
            gap: 12px;
            padding: 0 15px;
            justify-content: center;
            min-width: min-content;
        }
        .choice-item {
            width: clamp(60px, 10vw, 80px);
            height: clamp(60px, 10vw, 80px);
            object-fit: contain;
            background-color: white;
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        .choice-item:hover {
            transform: scale(1.1);
            border-color: var(--slot-highlight);
        }
        .choice-item.used {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }
        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .win-message {
            font-size: clamp(3rem, 10vw, 5rem);
            color: white;
            text-shadow: 0 0 20px var(--slot-highlight);
            margin-bottom: 30px;
            animation: win-pulse 2s infinite;
        }
        @keyframes win-pulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px var(--slot-highlight); }
            50% { transform: scale(1.1); text-shadow: 0 0 40px var(--slot-highlight); }
        }
        @media (orientation: landscape) and (max-height: 600px) {
            .game-header { padding: 5px 0; }
            #dropZone { flex-grow: 0.7; }
            #choiceZoneContainer { padding: 5px 0; }
            .choice-item { width: 50px; height: 50px; }
        }
        @media (orientation: portrait) {
            #portalContainer { flex-direction: column; align-items: center; }
        }

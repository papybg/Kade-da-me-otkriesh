<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Детски Игри</title>
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --slot-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #2c3e50; color: white;
        }
        .hidden { display: none !important; }

        /* --- Екрани --- */
        .screen {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            box-sizing: border-box; padding: 15px;
        }
        #startScreen { align-items: center; justify-content: center; }
        #gameScreen { display: none; }
        #gameScreen.visible { display: flex; }

        /* --- Стартов екран --- */
        .title { text-shadow: 2px 2px 4px #000; font-size: 3rem; }
        #portalContainer { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 40px; margin-top: 30px; }
        .portal { cursor: pointer; text-align: center; transition: transform 0.3s ease; }
        .portal:hover { transform: scale(1.05); }
        .portal img {
            width: 250px; height: 140px; object-fit: cover;
            border-radius: 20px; border: 5px solid white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .portal-name { font-size: 1.8rem; font-weight: bold; margin-top: 10px; }

        /* --- Екран за игра --- */
        .top-btn { position: absolute; top: 15px; left: 15px; z-index: 100; width: 45px; height: 45px; font-size: 1.5rem; border-radius: 50%; border: 2px solid white; color: white; background-color: rgba(0,0,0,0.4); cursor: pointer; }
        .game-header { flex-shrink: 0; text-align: center; }
        #gameTitle { font-size: 2rem; margin: 0; }
        #gameMessage { font-size: 1.1rem; background-color: rgba(255, 255, 255, 0.9); padding: 8px 18px; border-radius: 50px; box-shadow: var(--slot-shadow); color: #333; display: inline-block; margin-top: 5px; }
        #dropZone { width: 100%; flex-grow: 1; min-height: 0; display: flex; justify-content: center; align-items: center; padding: 5px 0; }
        #gameBoard { position: relative; width: 100%; height: 100%; max-width: 1200px; aspect-ratio: 16 / 9; background-size: cover; background-position: center; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #slotHighlighter, .placed-image { position: absolute; object-fit: contain; transform: translate(-50%, -50%); aspect-ratio: 1 / 1; }
        #slotHighlighter.active { display: block; border: 5px solid #FFD700; border-radius: 50%; box-shadow: 0 0 30px #FFD700; animation: highlight-pop 0.6s ease-out forwards; }
        @keyframes highlight-pop { from { transform: translate(-50%,-50%) scale(0.8); } to { transform: translate(-50%,-50%) scale(1.0); } }
        .placed-image { animation: place-in-slot 0.5s ease-out; }
        @keyframes place-in-slot { from { opacity: 0; transform: translate(-50%,-50%) scale(0.5); } to { opacity: 1; transform: translate(-50%,-50%) scale(1); } }
        .game-footer { width: 100%; flex-shrink: 0; text-align: center; }
        #startTurnContainer { min-height: 45px; }
        .game-btn { padding: 8px 22px; font-size: 1rem; margin: 5px 0; cursor: pointer; color: white; border: none; border-radius: 50px; background-image: linear-gradient(45deg, #FF512F 0%, #DD2476 51%, #FF512F 100%); background-size: 200% auto; transition: all 0.4s ease; box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4); }
        #choiceZone { display: flex; align-items: center; gap: 10px; overflow-x: auto; justify-content: center; width: 100%; padding: 5px; box-sizing: border-box; }
        #choiceZone img { height: 65px; width: 65px; object-fit: contain; background-color: white; border: 3px solid white; border-radius: 10px; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex-shrink: 0; }
        #choiceZone img:hover { transform: scale(1.08); }
        #choiceZone img.used { opacity: 0.4; cursor: not-allowed; }
        #winScreen { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.7); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        #winMessage { font-size: 5rem; color: white; text-shadow: 0 0 20px yellow; }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <h1 class="title">Къде искаш да играеш?</h1>
        <div id="portalContainer"></div>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div class="game-header">
            <button id="backToMenuBtn" class="top-btn" title="Обратно към менюто">☰</button>
            <h1 id="gameTitle" class="title"></h1>
            <div id="gameMessage"></div>
        </div>
        <div id="dropZone">
            <div id="gameBoard">
                <div id="slotHighlighter" class="hidden"></div>
            </div>
        </div>
        <div class="game-footer">
            <div id="startTurnContainer">
                <button id="startTurnBtn" class="game-btn">СТАРТ</button>
            </div>
            <div id="choiceZone"></div>
        </div>
        <div id="winScreen" class="win-screen hidden">
            <div id="winMessage" class="win-message">БРАВО!</div>
            <button id="playAgainBtn" class="game-btn">Нова игра</button>
        </div>
    </div>

    <audio id="bravoAudio" src="audio/bravo_uily.wav"></audio>
    <audio id="opitaiPakAudio" src="audio/opitaj_pak.wav"></audio>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ДАННИ (ВГРАДЕНИ ДИРЕКТНО В СКРИПТА) ---
        const themesData = {
          "allItems": [
            { "id": "cat", "name": "Котка", "image": "images/h/cat.jpg", "sound": "", "index": "h" },
            { "id": "dog", "name": "Куче", "image": "images/h/dog.jpg", "sound": "audio/animals/dog.mp3", "index": "h" },
            { "id": "train", "name": "Влак", "image": "images/i/train.jpg", "sound": "audio/cars/train.mp3", "index": "i" },
            { "id": "chicken", "name": "Кокошка", "image": "images/p/chicken.png", "sound": "audio/birds/chicken.mp3", "index": "p" },
            { "id": "cow", "name": "Крава", "image": "images/p/cow.png", "sound": "", "index": "p" },
            { "id": "duck", "name": "Патица", "image": "images/p/duck.png", "sound": "audio/birds/duck.mp3", "index": "p" },
            { "id": "rooster", "name": "Петел", "image": "images/p/rooster.png", "sound": "audio/birds/rooster.mp3", "index": "p" },
            { "id": "turkey", "name": "Пуйка", "image": "images/p/turkey.png", "sound": "audio/birds/turkey.mp3", "index": "p" },
            { "id": "bus", "name": "Автобус", "image": "images/r/bus.jpg", "sound": "audio/cars/bus.mp3", "index": "r" },
            { "id": "firetruck", "name": "Пожарна", "image": "images/r/firetruck.jpg", "sound": "audio/cars/firetruck.mp3", "index": "r" },
            { "id": "truck", "name": "Камион", "image": "images/r/truck.jpg", "sound": "audio/cars/truck-horn.mp3", "index": "r" },
            { "id": "airplane", "name": "Самолет", "image": "images/s/airplane.jpg", "sound": "audio/cars/airplane.mp3", "index": "s" },
            { "id": "crow", "name": "Врана", "image": "images/s/crow.png", "sound": "audio/birds/crow.mp3", "index": "s" },
            { "id": "dove", "name": "Гълъб", "image": "images/s/dove.png", "sound": "audio/birds/dove.mp3", "index": "s" },
            { "id": "falcon", "name": "Сокол", "image": "images/s/falcon.png", "sound": "audio/birds/falcon.mp3", "index": "s" },
            { "id": "robin", "name": "Червеношийка", "image": "images/s/robin.png", "sound": "audio/birds/robin.mp3", "index": "s" }
          ]
        };
        const portalsData = {
          "portals": [
            {
              "id": "dolina", "name": "Зелена долина",
              "icon": "assets/icons/portal_dolina-large.png",
              "background": "assets/backgrounds/dolina-large.png",
              "layouts": ["d1"]
            }
          ]
        };
        const layoutsData = {
            "d1": {
                "name": "Зелена долина",
                "slots": [
                    { "position": { "top": "20%", "left": "15%" }, "diameter": "18%", "index": ["s"] },
                    { "position": { "top": "30%", "left": "80%" }, "diameter": "18%", "index": ["s"] },
                    { "position": { "top": "55%", "left": "88%" }, "diameter": "18%", "index": ["p", "h"] },
                    { "position": { "top": "75%", "left": "40%" }, "diameter": "18%", "index": ["i"] },
                    { "position": { "top": "70%", "left": "65%" }, "diameter": "18%", "index": ["r"] }
                ], "distractors": 3
            }
        };

        // --- ЕЛЕМЕНТИ ---
        const bodyEl = document.body;
        const bravoAudio = document.getElementById('bravoAudio');
        const opitaiPakAudio = document.getElementById('opitaiPakAudio');
        const startScreenEl = document.getElementById('startScreen');
        const portalContainerEl = document.getElementById('portalContainer');
        const gameScreenEl = document.getElementById('gameScreen');
        const gameBoardEl = document.getElementById('gameBoard');
        const choiceZoneEl = document.getElementById('choiceZone');
        const gameMessageEl = document.getElementById('gameMessage');
        const gameTitleEl = document.getElementById('gameTitle');
        const winScreenEl = document.getElementById('winScreen');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const startTurnBtn = document.getElementById('startTurnBtn');
        const backToMenuBtn = document.getElementById('backToMenuBtn');
        
        // --- СЪСТОЯНИЕ ---
        let allItems = [];
        let currentPortalData = {};
        let currentLayoutId = null;
        let isTurnActive = false;
        let availableSlots = [];
        let activeSlotData = null;

        function initializeApp() {
            allItems = themesData.allItems;
            renderPortals(portalsData.portals);
            setupEventListeners();
            showStartScreen();
        }

        function renderPortals(portals) {
            portalContainerEl.innerHTML = '';
            portals.forEach(portal => {
                const portalEl = document.createElement('div');
                portalEl.className = 'portal';
                const imgEl = document.createElement('img');
                imgEl.src = portal.icon;
                imgEl.alt = portal.name;
                const nameEl = document.createElement('div');
                nameEl.className = 'portal-name';
                nameEl.textContent = portal.name;
                portalEl.appendChild(imgEl);
                portalEl.appendChild(nameEl);
                portalEl.addEventListener('click', () => startGame(portal));
                portalContainerEl.appendChild(portalEl);
            });
        }

        function startGame(portal) {
            currentPortalData = portal;
            showGameScreen();
            loadNextLayout();
        }

        function loadLayout(layoutId) {
            const levelData = layoutsData[layoutId];
            if (!levelData) return;
            currentLayoutId = layoutId;
            isTurnActive = false;
            winScreenEl.classList.add('hidden');
            startTurnBtn.classList.remove('hidden');
            gameMessageEl.textContent = 'Натисни "СТАРТ"!';
            gameBoardEl.style.backgroundImage = `url('${currentPortalData.background}')`;
            gameTitleEl.textContent = currentPortalData.name;
            gameBoardEl.innerHTML = '<div id="slotHighlighter" class="hidden"></div>';
            availableSlots = [...levelData.slots];
            const choicePool = generateChoicePool(levelData);
            renderChoiceZone(choicePool);
        }

        function generateChoicePool(levelData) {
            const correctItemsArray = [];
            const usedItems = new Set();
            levelData.slots.forEach(slot => {
                const itemsForSlot = allItems.filter(item => slot.index.includes(item.index) && !usedItems.has(item.id));
                if (itemsForSlot.length > 0) {
                    const randomItem = itemsForSlot[Math.floor(Math.random() * itemsForSlot.length)];
                    correctItemsArray.push(randomItem);
                    usedItems.add(randomItem.id);
                }
            });
            const distractorItems = allItems.filter(item => !usedItems.has(item.id));
            const finalDistractors = shuffleArray(distractorItems).slice(0, levelData.distractors);
            return shuffleArray([...correctItemsArray, ...finalDistractors]);
        }
        
        function renderChoiceZone(choicePool) {
            choiceZoneEl.innerHTML = '';
            choicePool.forEach(item => {
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                img.dataset.index = item.index;
                img.addEventListener('click', () => handleChoiceClick(item, img));
                choiceZoneEl.appendChild(img);
            });
        }
        
        function startNewTurn() {
            if (isTurnActive || availableSlots.length === 0) return;
            isTurnActive = true;
            startTurnBtn.classList.add('hidden');
            activateNextSlot();
        }

        function activateNextSlot() {
            const randomIndex = Math.floor(Math.random() * availableSlots.length);
            activeSlotData = availableSlots[randomIndex];
            const highlighter = document.getElementById('slotHighlighter');
            highlighter.style.top = activeSlotData.position.top;
            highlighter.style.left = activeSlotData.position.left;
            highlighter.style.width = activeSlotData.diameter;
            highlighter.classList.remove('hidden', 'active');
            void highlighter.offsetWidth;
            highlighter.classList.add('active');
            gameMessageEl.textContent = 'Коя картинка е за тук?';
        }

        function handleChoiceClick(chosenItem, chosenImgElement) {
            if (!isTurnActive || chosenImgElement.classList.contains('used')) return;
            if (activeSlotData && activeSlotData.index.includes(chosenItem.index)) {
                if (chosenItem.sound) { (new Audio(chosenItem.sound)).play(); }
                bravoAudio.play();
                const placedImg = document.createElement('img');
                placedImg.src = chosenItem.image;
                placedImg.className = 'placed-image';
                placedImg.style.top = activeSlotData.position.top;
                placedImg.style.left = activeSlotData.position.left;
                placedImg.style.width = activeSlotData.diameter;
                gameBoardEl.appendChild(placedImg);
                document.getElementById('slotHighlighter').classList.add('hidden');
                chosenImgElement.classList.add('used');
                availableSlots = availableSlots.filter(slot => slot !== activeSlotData);
                if (availableSlots.length === 0) {
                    isTurnActive = false;
                    setTimeout(() => winScreenEl.classList.remove('hidden'), 1000);
                } else {
                    activateNextSlot();
                }
            } else {
                opitaiPakAudio.play();
                gameMessageEl.textContent = 'Опитай пак!';
            }
        }

        function loadNextLayout() {
            const layouts = currentPortalData.layouts;
            if (!layouts || layouts.length <= 1) {
                loadLayout(layouts ? layouts[0] : currentLayoutId); return;
            }
            let nextLayoutId;
            do {
                nextLayoutId = layouts[Math.floor(Math.random() * layouts.length)];
            } while (nextLayoutId === currentLayoutId);
            loadLayout(nextLayoutId);
        }
        
        function showStartScreen() {
            bodyEl.style.backgroundImage = 'none';
            gameScreenEl.classList.add('hidden');
            startScreenEl.classList.remove('hidden');
        }

        function showGameScreen() {
            startScreenEl.classList.add('hidden');
            gameScreenEl.classList.remove('hidden');
        }

        function setupEventListeners() {
            playAgainBtn.addEventListener('click', loadNextLayout);
            backToMenuBtn.addEventListener('click', showStartScreen);
            startTurnBtn.addEventListener('click', startNewTurn);
        }

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        initializeApp();
    });
    </script>
</body>
</html>

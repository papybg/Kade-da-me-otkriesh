<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Къде да ме откриеш?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="screen visible">
        <h1 class="title">Къде искаш да играеш?</h1>
        <div id="portalContainer" class="portals-grid"></div>
    </div>
    
    <div id="gameScreen" class="screen hidden">
        <div class="game-header">
            <button id="backToMenuBtn" class="top-btn">☰</button>
            <h1 id="gameTitle" class="title"></h1>
        </div>
        <div id="gameBoard"></div>
        <div id="choiceZone" class="choices-container"></div>
        <div id="winScreen" class="win-screen hidden">
            <div class="win-message">Браво!</div>
            <button id="playAgainBtn" class="game-btn">Играй отново</button>
        </div>
    </div>

    <audio id="bravoAudio" src="audio/bravo_uily.wav"></audio>
    <audio id="opitaiPakAudio" src="audio/opitaj_pak.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
